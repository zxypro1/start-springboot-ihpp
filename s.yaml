kind: Pipeline
# 流水线执行名称，需要全局唯一。如果流水线模板存在，则不能成功提交流水线执行
# 推荐使用commitID与时间戳构造唯一的名称
name: "p-<% .git.shortCommitId %>-<% .currentTimestampMs %>"
# 一些任意的描述信息
description: 'demo pipeline'
# 添加任意的labels，用于查询过滤
# 应用中心会在提交时也会添加其他labels
labels:
  myLabel: my-cicd-example
spec:
  context:
    data:
      appName: <% .appName %>
  # 本次执行使用的流水线模板
  # 可以选择已有的模板，也可以在配置文件中自定义
  # 这里的例子为引用下文
  templateName: mytemplate-<% .git.branch %>

---

# 修改流水线模板，应用中心会按照该配置，创建或更新对应的模板
kind: PipelineTemplate
# 流水线模板名称，需要全局唯一，如果流水线模板存在，则会更新已有模板
# 推荐使用Branch或MR关联的ID构造唯一的名称
name: mytemplate-<% .git.branch %>
# 一些任意的描述信息
description: 用于测试环境的流水线模板
# 添加任意的labels，用于查询过滤
# 应用中心会在提交时也会添加其他labels
labels:
  myLabel: my-cicd-example
spec:
  context:
    data:
      # 环境名称，推荐不同的环境使用不同的流水线模板
      envName: test
      deployFile: s.yaml
  # 要执行的任务，默认所有任务会一同尝试执行
  # 执行会满足runAfters引入的先后约束，任务必须在runAfters声明的任务执行完毕后才可以被执行
  # 用户可以使用此特性，达到DAG描述的效果
  tasks:
    # 构建前检查
    - name: pre-check
      taskTemplate: serverless-runner-task
      # 执行顺序，当前任务执行依赖runAfters任务都执行成功
      runAfters: []
    - context:
        data:
          dingdingNotification:
            enable: false
            message:
              text: {}
            skipOnSuccess: false
      taskTemplate: need-approval
      name: pre-check-approval
      runAfters:
        - name: pre-check
    - name: onlinecheck
      taskTemplate: need-approval
      runAfters:
        - name: pre-check
    - name: onlinecheck2
      context:
        data:
      taskTemplate: need-approval
      runAfters:
        # 需要在pre-check执行后才执行
        - name: pre-check
    - name: onlinecheck3
      context:
        data:
      taskTemplate: need-approval
      runAfters:
        # 需要在pre-check执行后才执行
        - name: pre-check
    - name: onlinecheck4
      context:
        data:
      taskTemplate: need-approval
      runAfters:
        # 需要在pre-check执行后才执行
        - name: pre-check
    - name: onlinecheck5
      context:
        data:
      taskTemplate: need-approval
      runAfters:
        # 需要在pre-check执行后才执行
        - name: pre-check
